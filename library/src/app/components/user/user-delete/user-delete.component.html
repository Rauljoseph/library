<main>
    <form action="" class="form-control">
        <header>
            <h2>Eliminar usuario</h2>
        </header>
        <label for="id" class="label-control">ID:</label>
        <input type="number" name="id" id="id" [(ngModel)]="id" class="form-control">
        <button class="btn btn-primary" (click)="showWarning()">Enviar</button>
        @if(failedMessage){
            <p class="alert alert-danger" role="alert">{{failedMessage}}</p>
        }
        @if(successMessage){
            <p class="alert alert-success" role="alert">{{successMessage}}</p>
        }

       
    </form>

    @if(popUpwarning){
        <section class="alert alert-warning" role="alert">
            <header>
                <h2>¡Advertencia!</h2>
            </header>
            <p>¿Estas seguro que deseas eliminar este usuario?</p>
            <div>
                <button class="btn btn-primary" (click)="showWarning()">Cancelar</button>
                <button class="btn btn-danger" (click)="deleteUser()">Eliminar</button>
            </div>


        </section>
        
    }
</main>
